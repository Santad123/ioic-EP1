
<ion-header>
  <ion-navbar>
    <ion-title>Home Page</ion-title>
  </ion-navbar>
</ion-header>
 

<ion-content>
  
 

    <ion-list *ngFor="let item of posts">
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="{{item.src}}">
            </ion-avatar>
            <h2>รหัส : {{item.id}}</h2>
            <h3>ชื่อ : {{item.name}}</h3>
            <p>ราคา : {{item.price}}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="text"></ion-icon>
              อนุมัติ
            </button>
            <button ion-button color="secondary">
              <ion-icon name="call"></ion-icon>
              แก้ไข
            </button>
          </ion-item-options>
          
        </ion-item-sliding>
      </ion-list>

    
     
     


  <!--{{ posts | json }}-->
</ion-content>
